<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/css/style_profile.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="/static/images/Snapsync_logo.jpg" alt="SnapSync Logo" id="logo">
        <h1>SnapSync</h1>
    </div>

    <!-- 3-column row: left ad, create-profile container, right ad -->
    <div class="layout-row">
        <!-- Left ad frame -->
        <div class="vertical-ad">
            Designated for advertisements
        </div>

        <!-- Main content container for the form -->
        <div class="main-content">
            <h1>Create Your Profile</h1>
            <form action="/profile" method="post" class="form-style">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="location">Country:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="exifPermission" name="exifPermission" required>
                    <label for="exifPermission">
                        I allow this app to access the metadata of my images. Note: We cannot access
                        the images themselves, only their metadata, and we do not store this data
                        on our servers. Your privacy is important to us.
                    </label>
                </div>
                <p>
                    Read more about our
                    <a href="/privacy" target="_blank">
                        data usage and privacy policies.
                    </a>
                </p>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Right ad frame -->
        <div class="vertical-ad">
            Designated for advertisements
        </div>
    </div>

</body>
</html>
